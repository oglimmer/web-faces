<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<f:view>

<h:head>
	<meta charset="utf-8"></meta>
	<title>Edit</title>
</h:head>
<h:body>

	<h:form>
	
		Firstname: <h:inputText id="firstname" value="#{editCtrl.person.firstname}" required="true" label="Firstname" />
		<h:message for="firstname" />
		<br/>
		
		Surname: <h:inputText id="surname" value="#{editCtrl.person.surname}" required="true" label="Surname" />
		<h:message for="surname" />
		<br/>
		
		Street: <h:inputText value="#{editCtrl.person.street}" /><br/>
		
		Zip: <h:inputText value="#{editCtrl.person.zip}" /><br/>
		
		City: <h:inputText value="#{editCtrl.person.city}" /><br/>
		
		Birthday: 
		<h:inputText id="birthday" value="#{editCtrl.person.birthday}" label="Birthday">
			<f:convertDateTime pattern="dd.MM.yyyy"/>   
		</h:inputText>
		<h:message for="birthday" /> 
		<br/>
		
		Height: <h:inputText id="height" value="#{editCtrl.person.height}" label="Height" />
		<h:message for="height" />
		<br/>
		<br/>
		<h:commandButton action="#{editCtrl.cancel}" value="Cancel" /> &#141;
		<h:commandButton action="#{editCtrl.save}" value="Save and Exit" /> &#141;
		<h:commandButton action="#{editCtrl.cont}" value="Cont' to Details" /> 
	</h:form>
	
</h:body>
</f:view>

</html>
