<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<f:view>

<h:head>
	<meta charset="utf-8"></meta>
	<title>Edit</title>
</h:head>
<h:body>

	<h:form>
		<h:dataTable value="#{editCtrl.person.communicationChannels}" var="comm">
	        <h:column><h:inputText value="#{comm.type}" /></h:column>
	        <h:column><h:inputText value="#{comm.data}" /></h:column>
	    </h:dataTable>
		<br/>
		<h:commandButton action="#{editCtrl.cancel}" value="Cancel" /> &#141;
		<h:commandButton action="#{editCtrl.addRow}" value="Add Row" /> &#141;
		<h:commandButton action="#{editCtrl.save}" value="Save and Exit" /> &#141;
		<h:commandButton action="#{editCtrl.back}" value="Back" />
	</h:form>
	
</h:body>
</f:view>

</html>
